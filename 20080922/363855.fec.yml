- input: "TEXT\x1CC00413716\x1CX0\x1C\x1CF3XA\x1CTo Whom It May Concern: This amendment
    is in response to the letter dated 8/22/08 for Committee ID: C00413716 concerning
    the May Monthly Report of Defending Americas Future Political Action Committee.
    Upon further review of our disclosure reports for the 2008 year, we have discovered
    an error in our coding for disbursements to federal candidates. This error in
    coding was responsible for the incorrect totals on the Detailed Summary Page Lines
    21(b), 21 (c) and 23. Defending Americas Future PAC has filed an amendment to
    the 2008 April Monthly Report where this problem originated in addition to this
    amendment. We believe that following this correction, our May Monthly report totals
    have been corrected. We will continue to review our disclosure reports and correct
    any aggregate discrepancies that this amendment may cause. "
