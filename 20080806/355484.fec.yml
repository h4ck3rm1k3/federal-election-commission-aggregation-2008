    value: This amended Statement of Organization is being filed to reflect changes
      in the organizations affiliated with CNA Citizens for Good Government.  Our
      Statement of Organization should have listed Loews Corporation Public Affairs
      Committee as an affiliated committee as of its inception on October 31, 2005.  We
      are unable to confirm from our records that this affiliation was ever noted
      on our Statement of Organization.  In addition to Loews, we were affiliated
      with Lorillard Tobacco Company Public Affairs Committee, FEC ID# C00112888.  As
      of June 10, 2008, we are no longer affiliated with Lorillard Tobacco Company
      Public Affairs Committee due to their change in status to an independent public
      company.  Initially, when we began preparing this amended Form 1, we were doing
      so to delete Lorillard as an affiliated committee.  In our preparation, we were
      unable to confirm whether or not we had made note of this affiliation in any
      prior amended Form 1 filings.  Because we would have been deleting them from
      our list of affiliated committees as of this filing, we have not listed them
      as an affiliated committee in this most recent amended Form 1.
