- input: "TEXT\x1CC00112888\x1C.TEXT\x1C\x1CF1N\x1CLorillard, Inc. (parent company
    of Lorillard Tobacco Company) began trading as an independent public company on
    June 10, 2008.  Prior to that time, Lorillard, Inc. was a wholly owned subsidiary
    of Loews Corporation.  In January of 2002, Loews issued a tracking stock known
    as the Carolina Group that traded on the New York Stock Exchange as CG.  This
    issue was intended to track the performance of Lorillard, Inc. and certain related
    assets.  As part of a series of transactions, CG shares were redeemed for Lorillard,
    Inc. shares and the remaining shares still owned by Lowes were distributed to
    Loews shareholders in exchange for Loews common stock.            As a result,
    Lorillard Inc. is no longer affiliated with the following committees:   1.  CNA
    Financial Corporation Citizens for Good Government    2.  Loews Corporation Public
    Affairs Committee  "
